    <script>
// Create a function called createGreeting that takes a greeting string as an
// argument. This function should return another function that takes a name
// string and returns the full greeting (e.g., if createGreeting(&quot;Hello&quot;) is called, the
// returned function, when called with &quot;World&quot;, should return &quot;Hello, World!&quot;).
// Demonstrate its usage.

function createGreeting(astring){
    return function(name){
        return `${astring} ${name}`;
    }
}
let vari=createGreeting('hello');
    console.log(vari('world'));
    </script>
